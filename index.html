<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Slider Pips Fancy</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <input
        type="range"
        min="0"
        max="100"
        step="10"
        value="50"
        id="rangeSlider"
      />
      <div id="pips"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
